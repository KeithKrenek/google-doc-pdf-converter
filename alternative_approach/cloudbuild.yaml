steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/doc-to-pdf-converter:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/doc-to-pdf-converter:latest',
      '.'
    ]
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/doc-to-pdf-converter:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/doc-to-pdf-converter:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'doc-to-pdf-converter',
      '--image', 'gcr.io/$PROJECT_ID/doc-to-pdf-converter:$BUILD_ID',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '1',
      '--timeout', '900',
      '--max-instances', '10',
      '--set-env-vars', 'BUCKET_NAME=${_BUCKET_NAME}',
      '--set-env-vars', 'GOOGLE_CREDENTIALS_JSON=${_GOOGLE_CREDENTIALS_JSON}'
    ]

# Substitution variables
substitutions:
  _REGION: 'us-central1'
  _BUCKET_NAME: '${PROJECT_ID}-pdf-assets'
  _GOOGLE_CREDENTIALS_JSON: ''

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout (20 minutes)
timeout: '1200s'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/doc-to-pdf-converter:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/doc-to-pdf-converter:latest'